<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Jeopardy</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>JQUERY JEOPARDY</h1>
            <h2>Your Score: <span></span></h2>
        </div>
        <div id="board">
            <div class="one box" id="a">$100</div>
            <div class="one box" id="b">$100</div>
            <div class="one box" id="c">$100</div>
            <div class="one box" id="d">$100</div>
            <div class="one box" id="e">$100</div>
            <div class="two box" id="f">$200</div>
            <div class="two box" id="g">$200</div>
            <div class="two box" id="h">$200</div>
            <div class="two box" id="i">$200</div>
            <div class="two box" id="j">$200</div>
            <div class="three box" id="k">$300</div>
            <div class="three box" id="l">$300</div>
            <div class="three box" id="m">$300</div>
            <div class="three box" id="n">$300</div>
            <div class="three box" id="o">$300</div>
            <div class="four box" id="p">$400</div>
            <div class="four box" id="q">$400</div>
            <div class="four box" id="r">$400</div>
            <div class="four box" id="s">$400</div>
            <div class="four box" id="t">$400</div>
            <div class="five box" id="u">$500</div>
            <div class="five box" id="v">$500</div>
            <div class="five box" id="w">$500</div>
            <div class="five box" id="x">$500</div>
            <div class="five box" id="y">$500</div>
            <div class="six box" id="z">$600</div>
            <div class="six box" id="a1">$600</div>
            <div class="six box" id="b1">$600</div>
            <div class="six box" id="c1">$600</div>
            <div class="six box" id="d1">$600</div>
        </div>
        <div class="question">
        </div>
        <div class="correctAnswer">
        </div>
        <div class="answer">
            <label>YOUR ANSWER </label>
            <input id="userText" type="text">
            <button id="submitter" type="submit">SUBMIT</button>
        </div>
    </div>
    <script src="jeopardy.json"></script>
    <script src="main.js"></script>
</body>
</html>
